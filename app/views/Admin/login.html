#{extends 'main.html' /}
#{set pageTitle:'Authentification' /}

<script type="text/javascript">
    $(document).ready(function() {
        openid.init('openid_identifier');
        openid.setDemoMode(false);
    });
</script>

<div class="grid_8 openIdPanel">
    <h2>Acc&egrave;s priv&eacute;</h2>

    <!-- Simple OpenID Selector -->
    #{form @authenticateOpenId(), method:'get',id:'openid_form'}
    <input type="hidden" name="action" value="verify"/>

    <fieldset>

        <div id="openid_choice">
            <p>S&eacute;lectionnez un fournisseur d'acc&egrave;s Open-ID</p>

            <div id="openid_btns"></div>
        </div>

        <div id="openid_input_area">
            <input id="openid_identifier" name="openid_identifier" type="text" value="http://"/>
            <input id="openid_submit" type="submit" value="Sign-In"/>
        </div>
        <noscript>
            <p>OpenID is service that allows you to log-on to many different websites using a single indentity.
                Find out <a href="http://openid.net/what/">more about OpenID</a> and <a
                        href="http://openid.net/get/">how to get an OpenID enabled account</a>.</p>
        </noscript>

        #{/form}
        <!-- /Simple OpenID Selector -->

    </fieldset>
    #{if flash.error}
    <div class="errorbox">
        <h2>Erreur</h2>
        ${flash.error}
    </div>
    #{/if}

    #{if flash.success}
    <div class="successbox">
        ${flash.success}
    </div>
    #{/if}
</div>
