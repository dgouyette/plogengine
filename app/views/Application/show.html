#{extends 'main.html' /}
#{set title:post?.title/}

#{displayPostFull value : post/}


<hr/>


<p>

    #{if post.next()}
    <a href="${post.next().url}"> &lt;&lt; ${post.next()?.title}</a>
    #{/if}

    #{if post.previous()}
    <a href="${post.previous().url}"> ${post.previous()?.title} &gt;&gt;</a>
    #{/if}
</p>
